
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJR Jeep-Chariot</title>
    <link rel="stylesheet" href="miyapur.css">
    
</head>
<body>
<div class="box">
    <div class="gallery">
        <img src="PJR (1).jpeg" class="thumbnail" onclick="openModal(this.src)">
        <img src="PJR (2).jpeg" class="thumbnail" onclick="openModal(this.src)">
        
</div>
<a href="order.html" class="order-btn">Order Now</a>
<a href="product.html" class="back-link"> Back to Chariots</a>
</div>
<div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="fullImage">
            <div class="zoom-buttons">
                <button onclick="zoomIn()">üîç+</button>
                <button onclick="zoomOut()">üîç-</button>
            </div>
        </div>
    </div>

    <script>
        let scale = 1; 
        const fullImage = document.getElementById("fullImage");

        function openModal(src) {
            document.getElementById("imageModal").style.display = "flex";
            fullImage.src = src;
            scale = 1; 
            fullImage.style.transform = "scale(1)";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function zoomIn() {
            scale += 0.2;
            fullImage.style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            if (scale > 1) {
                scale -= 0.2;
                fullImage.style.transform = `scale(${scale})`;
            }
        }
    </script>
</body>
</html>
